<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="banner">
    <div class="container cutmcont border py-5 shadow">
        <div class="flex-column">
            <h1 class="display-3 fw-bold text-center cush  "> <i> <u> Calculator </u> </i></h1>
            <br>
            <br>
            <div step=" flex-1">
            <input type="text" name="" id="inp" class="rounded ps-5 border w-100 h-100 p-3">
        </div>
            <br>
            <br>
             <div class="main flex text-center ">
                <button onclick="get(1)" class="cusbtn shadow ">1</button>
                <button onclick="get(2)" class="cusbtn shadow">2</button>
                <button onclick="get(3)" class="cusbtn shadow">3</button>
                <button onclick="get('*')" class="cusbtn bgdanger shadow">*</button>
                <br>
                <br>
                <button onclick="get(4)" class="cusbtn shadow">4</button>
                <button onclick="get(5)" class="cusbtn shadow">5</button>
                <button onclick="get(6)" class="cusbtn shadow">6</button>
                <button onclick="get('/')" class="cusbtn bgdanger shadow">/</button>
                <br>
                <br>
                <button onclick="get(7)" class="cusbtn shadow">7</button>
                <button onclick="get(8)" class="cusbtn shadow">8</button>
                <button onclick="get(9)" class="cusbtn shadow">9</button>
                <button onclick="get('+')" class="cusbtn bgdanger shadow">+</button>
                <br>
                <br>
                <button onclick="get('.')" class="cusbtn shadow ">.</button>
                <button onclick="get(0)" class="cusbtn shadow">0</button>
                <button onclick="calculateval()" class="cusbtn shadow">=</button>
                <button onclick="get('-')" class="cusbtn bgdanger shadow">-</button>
                <br>
                <br>
                <button class="cusbtn bg-dark shadow" onclick="clearall()">C</button>
             </div>
        </div>
    </div>
</div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
